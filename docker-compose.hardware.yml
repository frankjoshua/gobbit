version: '2'
services:
   ros-arduino-serial:
     image: frankjoshua/ros-arduino-serial
     env_file:
       - ros.env
     privileged: true
     network_mode: "host"
     volumes:
       - /dev/ttyACM0:/dev/arduino_motor
     restart: unless-stopped

