footprint: [[0.15, 0.15], [0.15, -0.15], [-0.15, -0.15], [-0.15, 0.15]]
robot_base_frame: base_footprint
inflation_radius: 0.17
min_obstacle_height: 0.0
observation_sources: laser_scan_sensor
laser_scan_sensor:
  sensor_frame: base_footprint
  data_type: LaserScan
  topic: scan
  marking: true
  clearing: true
